<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <title>Menara Berkembar PETRONAS – AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; --footer-h: 96px; }
    html, body { height:100%; margin:0; background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; overflow:hidden; }

    /* Poster stage (no crop, zoomable) */
    .stage { position:fixed; left:0; top:0; right:0; height:calc(100vh - var(--footer-h)); background:#000; touch-action:none; overflow:hidden; }
    .poster {
      position:absolute; left:50%; top:50%;
      transform:translate(-50%, -50%) scale(1);
      transform-origin:center center;
      max-width:100%; max-height:100%;
      object-fit:contain; object-position:center;
      will-change:transform; user-select:none; -webkit-user-drag:none; pointer-events:none;
    }

    /* Footer actions (never cover poster) */
    .footer {
      position:fixed; left:0; right:0; bottom:0; height:var(--footer-h);
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px;
      background:linear-gradient(180deg, rgba(0,0,0,.0) 0%, rgba(0,0,0,.65) 30%, rgba(0,0,0,.85) 100%);
      padding:10px 12px calc(10px + env(safe-area-inset-bottom, 0px)); text-align:center;
    }
    .hint {
      font-size:13px; color:#fff; opacity:.95;
      text-shadow:0 0 6px rgba(255,255,255,.55), 0 0 12px rgba(43,145,255,.35);
      filter:drop-shadow(0 1px 2px rgba(0,0,0,.6));
    }
    .actions { display:flex; gap:12px; align-items:center; justify-content:center; }

    /* Buttons / links styled the same */
    .btn, .btn-link {
      appearance:none; border:0; padding:12px 18px; border-radius:9999px; cursor:pointer; font-weight:700;
      background:#2b91ff; color:#fff; box-shadow:0 8px 22px rgba(43,145,255,.35); text-decoration:none; display:inline-block;
    }
    .link {
      background:transparent; color:#eaf1ff; opacity:.9; text-decoration:underline; font-weight:600; padding:8px 0; border:0;
    }

    /* Reset zoom */
    .reset {
      position:fixed; right:12px; top:calc(12px + env(safe-area-inset-top, 0px));
      z-index:2; font-size:12px; color:#cfe2ff; background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12); border-radius:9999px; padding:6px 10px; backdrop-filter:blur(4px);
      cursor:pointer;
    }

    /* In-app browser warning (iOS) */
    .iab {
      position:fixed; left:12px; right:12px; top:calc(12px + env(safe-area-inset-top, 0px));
      z-index:3; background:rgba(0,0,0,.75); color:#fff; font-size:13px;
      border:1px solid rgba(255,255,255,.18); border-radius:12px; padding:10px 12px; display:none;
      backdrop-filter:blur(6px);
    }
    .iab button { margin-left:8px; padding:6px 10px; border-radius:9999px; border:0; background:#2b91ff; color:#fff; font-weight:700; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <!-- Zoom / pan poster -->
  <div id="stage" class="stage" aria-label="Poster boleh dizum">
    <img id="poster" class="poster" src="https://dhukanestapha.github.io/kl-ar/assets/poster.jpg?v=11" alt="Poster Menara Berkembar PETRONAS" />
  </div>

  <!-- Reset zoom -->
  <div id="reset" class="reset" title="Tetap semula zum">Tetap Semula</div>

  <!-- iOS in-app browser notice -->
  <div id="iab" class="iab">
    Buka dalam <strong>Safari</strong> untuk melancarkan AR dengan lebih lancar.
    <button id="openSafari">Buka</button>
  </div>

  <!-- iOS Quick Look link (visible only on iOS; real rel="ar" tap) -->
  <a id="iosArLink" class="btn-link hidden" rel="ar" href="https://dhukanestapha.github.io/kl-ar/assets/PETRONAS_TWIN_TOWER.usdz">Mula AR</a>

  <!-- Footer actions -->
  <footer class="footer" role="group" aria-label="Tindakan">
    <div class="hint">Tekan di sini untuk melihat model 3D</div>
    <div class="actions">
      <!-- Android/desktop button (JS). Hidden on iOS. -->
      <button id="beginArBtn" class="btn">Mula AR</button>
      <!-- iOS rel="ar" anchor is inserted here visually on iOS -->
      <button id="view3dBtn" class="link">Lihat 3D</button>
    </div>
    <div class="hint" style="font-size:12px; opacity:.8;">
      iPhone: Quick Look akan dibuka — ketik ikon <strong>AR</strong> untuk hidupkan kamera.<br/>
      Android: Scene Viewer dibuka terus dalam mod AR.
    </div>
  </footer>

<script>
  // ===== Konfigurasi =====
  const BASE = 'https://dhukanestapha.github.io/kl-ar';
  const GLB  = BASE + '/assets/petronas_twin_tower.glb';   // Android
  const USDZ = BASE + '/assets/PETRONAS_TWIN_TOWER.usdz';  // iOS
  const HOME = BASE + '/';

  // Scene Viewer (Android) — AR only
  const enc = encodeURIComponent;
  const sceneViewerHttps = 'https://arvr.google.com/scene-viewer/1.0?file=' + enc(GLB) + '&mode=ar_only&title=' + enc('Menara Berkembar PETRONAS');
  const sceneViewerIntent = 'intent://arvr.google.com/scene-viewer/1.0?file=' + enc(GLB) + '&mode=ar_only&title=' + enc('Menara Berkembar PETRONAS') +
    '#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=' + enc(sceneViewerHttps) + ';end;';

  // Detect platform + in-app browsers
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(ua);
  const isIOS     = /iPhone|iPad|iPod/i.test(ua);
  const isChrome  = /Chrome\/\d+/i.test(ua) && !/Edg\//i.test(ua);

  // Common iOS in-app browsers (Instagram, Facebook, TikTok, Twitter/X, Line)
  const isInApp = /(FBAN|FBAV|FB_IAB|Instagram|Line|TikTok|Twitter)/i.test(ua);

  // Wire up UI per platform
  const iosLink = document.getElementById('iosArLink');
  const beginBtn = document.getElementById('beginArBtn');

  if (isIOS) {
    // Show the real rel="ar" anchor as the primary button
    iosLink.classList.remove('hidden');
    beginBtn.classList.add('hidden');

    // Move the iOS link into the actions row (so it appears next to Lihat 3D)
    const actions = document.querySelector('.actions');
    actions.insertBefore(iosLink, actions.firstChild);

    // In-app browser hint (helps escape to Safari)
    if (isInApp) {
      const iab = document.getElementById('iab');
      const openSafari = document.getElementById('openSafari');
      iab.style.display = 'block';
      openSafari.addEventListener('click', () => {
        // Try opening USDZ in a new tab; many in-app browsers will hand off to Safari
        window.open(USDZ, '_blank');
      });
    }
  } else if (isAndroid) {
    // Android: JS button launches AR-only Scene Viewer
    beginBtn.addEventListener('click', () => {
      const target = isChrome ? sceneViewerIntent : sceneViewerHttps;
      window.location.assign(target);
    });
  } else {
    // Desktop/unknown → go to 3D page
    beginBtn.addEventListener('click', () => window.location.assign(HOME));
  }

  document.getElementById('view3dBtn').addEventListener('click', () => window.location.assign(HOME));

  // ===== Pinch-to-zoom & pan (unchanged) =====
  const stage  = document.getElementById('stage');
  const poster = document.getElementById('poster');
  const reset  = document.getElementById('reset');

  let scale = 1, minScale = 1, maxScale = 6;
  let tx = 0, ty = 0;
  let startDist = 0, startScale = 1;
  let lastTapTime = 0;
  const pointers = new Map();

  function applyTransform(){ poster.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(${scale})`; }
  function getDistance(p1,p2){ return Math.hypot(p2.x-p1.x, p2.y-p1.y); }
  function clampPan(){ const pad=200; tx=Math.max(-pad,Math.min(pad,tx)); ty=Math.max(-pad,Math.min(pad,ty)); }

  stage.addEventListener('pointerdown', e => { stage.setPointerCapture(e.pointerId); pointers.set(e.pointerId,{x:e.clientX,y:e.clientY}); });
  stage.addEventListener('pointermove', e => {
    if (!pointers.has(e.pointerId)) return;
    const prev = pointers.get(e.pointerId);
    pointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
    if (pointers.size===2){
      const [a,b]=Array.from(pointers.values()); const dist=getDistance(a,b);
      if (!startDist){ startDist=dist; startScale=scale; }
      scale=Math.max(minScale,Math.min(maxScale,startScale*(dist/startDist)));
    } else if (pointers.size===1 && scale>1){
      tx+=e.clientX-prev.x; ty+=e.clientY-prev.y; clampPan();
    }
    applyTransform();
  });
  function endPointer(e){ pointers.delete(e.pointerId); if (pointers.size<2) startDist=0; }
  stage.addEventListener('pointerup', endPointer);
  stage.addEventListener('pointercancel', endPointer);
  stage.addEventListener('pointerleave', endPointer);

  stage.addEventListener('click', e => {
    const now=Date.now();
    if (now-lastTapTime<300){ if (scale<=1.01){ scale=2; } else { scale=1; tx=0; ty=0; } applyTransform(); }
    lastTapTime=now;
  });
  stage.addEventListener('wheel', e => { e.preventDefault(); const d=-Math.sign(e.deltaY)*0.2; scale=Math.max(minScale,Math.min(maxScale,scale+d)); applyTransform(); }, {passive:false});
  function resetView(){ scale=1; tx=0; ty=0; applyTransform(); }
  reset.addEventListener('click', resetView);
  applyTransform();
</script>
</body>
</html>
